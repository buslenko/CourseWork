<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<!-- Fragment #2 : Navbar -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Electronics</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <<li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/index}"><i class="fa fa-home mr-2"></i>Home</a>
                </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/admin/index}">Admin</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/manager/index}">Management</a>
                    </li>
                </ul>
                <ul class="nav my-auto mr-4">
                    <li class="nav-item"><a href="#" class="text-info" th:href="@{/profile/cart-product}"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0" form-method="post"
                      th:action="@{/logout}">
                    <button sec:authorize="isAuthenticated()"
                            class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Log out</button>
                    <button sec:authorize="isAnonymous()" th:href="@{~/login}"
                            class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
